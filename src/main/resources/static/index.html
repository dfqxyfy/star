<!DOCTYPE HTML>

<html>

<body>

</video>-->

<div id="myDiv">

</div>

</body>
</html>
<script type="text/javascript" >
    $(document).ready(function(){

        $.ajax({url:"/video/list",async:false,dataType:"json",
            success: function(data){
                var str = "";
                for(var i = 0 ;i<data.length;i++){
                    var div = '<div><video width="320" height="240" controls="controls">'+
                        '<source src="/movie/' + data[i] +'" type="video/ogg"></video></div>';
                    str+=div;
                }
                $("#myDiv").html(str);
            }
        });
    });

</script>
